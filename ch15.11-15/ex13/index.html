<!doctype html>
<html lang="ja">
  <head>
    <title>Ollama Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #message-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        border: 1px solid #ccc;
        overflow-y: auto;
        background-color: #f9f9f9;
      }
      .message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        white-space: pre-wrap;
        max-width: 70%;
      }
      .message-user {
        background-color: skyblue;
        align-self: flex-end;
      }
      .message-ai {
        background-color: #dcf8c6;
        align-self: flex-start;
      }
      #input-area {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 16px 10px;
        border-top: 1px solid #ccc;
        background: #fff;
      }
      #message-input {
        flex: 1;
        font-size: 1.1em;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 4px;
        margin-right: 12px;
        min-width: 0;
      }
      #send-button {
        padding: 10px 28px;
        font-size: 1.1em;
        border: none;
        border-radius: 4px;
        background: #4fc3f7;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
      }
      #send-button:hover {
        background: #039be5;
      }
    </style>
  </head>
  <body>
    <div id="message-container"></div>
    <form id="input-area">
      <input
        id="message-input"
        type="text"
        placeholder="メッセージを入力..."
        autocomplete="off"
      />
      <button type="submit" id="send-button">送信</button>
    </div>
  </body>
</html>
